:"general",en:"General",es:"General"}],w=[["pay","When do I get paid?","Cuando me pagan?","Every Friday by end of day via direct deposit.","Todos los viernes por deposito directo."],["pay","How do I view my paystubs?","Como veo mis recibos?","Log in to GreenEmployee.com or use the mobile app. Your paystub is available every Friday by noon.","En GreenEmployee.com o la app movil. Su recibo esta disponible cada viernes al mediodia."],["pay","How do I update my direct deposit?","Como actualizo mi deposito directo?","Go to GreenEmployee portal > Direct Deposit > Edit. Changes take effect on the next pay cycle. Double-check your routing and account number before saving.","Portal GreenEmployee > Deposito Directo > Editar. Los cambios toman efecto en el siguiente ciclo."],["pay","What if my paycheck seems wrong?","Que hago si mi cheque parece incorrecto?","Contact Timecards@sparktalentinc.com or call 586-930-5000 right away. Include the dates in question and your expected hours so we can resolve it quickly.","Contacte Timecards@sparktalentinc.com o llame al 586-930-5000 inmediatamente."],["pay","When are timecards due?","Cuando vencen las tarjetas de tiempo?","Usually end of shift on Friday or by Monday morning, depending on your client site. Late timecards can delay your pay. Email timecards to Timecards@sparktalentinc.com.","Generalmente al fin del turno el viernes o lunes por la manana. Tarjetas tarde pueden retrasar su pago."],["pay","Where is my W-2?","Donde esta mi W-2?","Your 2025 W-2 is available through Paycor (hcm.paycor.com), not GreenEmployee. Starting with 2026, W-2s will be in GreenEmployee going forward.","Su W-2 de 2025 esta en Paycor (hcm.paycor.com). A partir de 2026, los W-2 estaran en GreenEmployee."],["pay","Can I get a PayCard instead of direct deposit?","Puedo obtener una PayCard?","Yes! The Rapid! PayCard is a FREE prepaid Visa debit card â€” no bank account or credit check needed. Accepted everywhere Visa debit is accepted, with free ATM withdrawals at 30,000+ locations. Pay loads automatically every Friday. Email Timecards@sparktalentinc.com to request yours.","Si! La Rapid! PayCard es una tarjeta Visa prepagada GRATIS. Envie un correo a Timecards@sparktalentinc.com para solicitarla."],["pay","How is overtime calculated?","Como se calcula el tiempo extra?","Overtime is 1.5x your hourly rate for hours worked over 40 in a work week. Some states have daily overtime rules â€” ask your recruiter.","El tiempo extra es 1.5x su tarifa por hora por horas trabajadas mas de 40 en la semana."],["benefits","When do my benefits start?","Cuando empiezan mis beneficios?","Coverage begins the Monday following your first payroll deduction. You must enroll first â€” benefits are NOT automatic.","La cobertura comienza el lunes despues de su primera deduccion. Debe inscribirse primero."],["benefits","How do I enroll in benefits?","Como me inscribo en beneficios?","Contact HR at sterlingtmx@sparktalentinc.com to enroll. You'll receive enrollment forms for medical, dental, vision, and supplemental coverage.","Contacte a RH en sterlingtmx@sparktalentinc.com para inscribirse."],["benefits","What plans are available?","Que planes estan disponibles?","Medical (MEC plans, First Health Network), Dental (Ameritas PPO), Vision (VSP Choice), and Supplemental (disability, life, AD&D, critical illness). All through The American Worker.","Medico (MEC/First Health), Dental (Ameritas PPO), Vision (VSP), y Suplementario. Todos a traves de The American Worker."],["benefits","Can I add dependents?","Puedo agregar dependientes?","Yes. Contact HR for dependent enrollment forms. Additional premiums will apply and be deducted from your paycheck.","Si. Contacte a RH para formularios de inscripcion de dependientes."],["benefits","Where do I find my insurance ID card?","Donde encuentro mi tarjeta de seguro?","Available through The American Worker portal at theamericanworker.com after enrollment is processed.","Disponible en el portal de The American Worker despues de su inscripcion."],["benefits","Do I get PTO?","Tengo PTO?","PTO rates vary by state, client, and package. Check your balance in GreenEmployee and contact HR for your specific accrual rate.","Las tasas de PTO varian. Revise su saldo en GreenEmployee y contacte a RH."],["app","How do I download the GreenEmployee app?","Como descargo la app?",'Search "GreenEmployee" (one word) by Greenshades Software in the App Store or Google Play. Company code: sparkportfolio.','Busque "GreenEmployee" en App Store o Google Play. Codigo: sparkportfolio.'],["app","I forgot my GreenEmployee password.","Olvide mi contrasena.",`Open the app or GreenEmployee.com and tap "Forgot Password" to reset. You'll receive a reset link to your email on file.`,'Abra la app o GreenEmployee.com y toque "Olvide mi contrasena" para restablecer.'],["app","I never received my login credentials.","Nunca recibi mis credenciales.","Contact HR at sterlingtmx@sparktalentinc.com. Check your spam/junk folder first â€” the email comes from Greenshades.","Contacte a RH. Revise su carpeta de spam primero."],["app","What is the company code?","Cual es el codigo de empresa?","The company code is sparkportfolio. Enter this when prompted during first-time login on the GreenEmployee app.","El codigo es sparkportfolio. Ingreselo cuando se le solicite."],["safety","What if I get hurt on the job?","Si me lastimo en el trabajo?","Get medical attention first. Then notify your site supervisor immediately and call HR at 586-930-5000 the same day. Do not delay â€” even minor injuries must be documented.","Busque atencion medica. Notifique a su supervisor y llame a RH al 586-930-5000 el mismo dia."],["safety","Am I covered by workers' comp?","Tengo compensacion laboral?","Yes. All Spark contractors are covered by workers' compensation insurance. It covers medical bills, lost wages, and rehabilitation for work-related injuries.","Si. Todos los contratistas estan cubiertos. Cubre facturas medicas, salarios perdidos y rehabilitacion."],["safety","Can I refuse unsafe work?","Puedo rechazar trabajo inseguro?","Yes. You have the right to refuse work conditions you believe are immediately dangerous. Report concerns to your supervisor and to Spark HR.","Si. Tiene derecho a rechazar condiciones que crea inmediatamente peligrosas."],["safety","How do I report harassment?","Como reporto acoso?","Contact HR at sterlingtmx@sparktalentinc.com or call 586-930-5000. Spark has a zero-tolerance policy. All reports are taken seriously and investigated.","Contacte a RH. Spark tiene politica de tolerancia cero. Todos los reportes se investigan."],["job","How do I find open jobs?","Como encuentro empleos?","Visit the Spark job board or talk to your recruiter about available assignments across all divisions.","Visite la bolsa de trabajo de Spark o hable con su reclutador."],["job","Can I change my assignment?","Puedo cambiar mi asignacion?","Yes. Talk to your recruiter about availability on other job sites. We'll work to match your skills and schedule preferences.","Si. Hable con su reclutador sobre disponibilidad en otros sitios."],["job","How does the referral program work?","Como funciona el programa de referidos?","Refer someone to Spark. Once they're hired and complete 520 hours, you get a $100 Amazon gift card and they get $50. No limit on referrals.","Refiera a alguien. Despues de 520 horas, usted recibe $100 y ellos $50. Sin limite."],["job","What do I do if I can't make it to work?","Que hago si no puedo ir a trabajar?","Notify your site supervisor AND your recruiter as early as possible. No-call no-shows can result in removal from an assignment.","Notifique a su supervisor Y su reclutador lo antes posible."],["general","How do I get Spark Merch?","Como obtengo merch?","Visit shopsparkcompanies.com to browse and order official Spark Companiesâ„¢ merchandise.","Visite shopsparkcompanies.com para ver y pedir articulos oficiales."],["general","How do I update my address or phone number?","Como a
